<li class="nav-item pcoded-hasmenu" [ngClass]="{'active': isActive, 'pcoded-trigger': isOpen}">
  <a href="javascript:" class="nav-link" (click)="navCollapse($event)">
    <span class="pcoded-micon"><i class="{{item.icon}}"></i></span>
    <span class="pcoded-mtext">{{item.title}}</span>
    <span *ngIf="item.badge && item.badge.title" class="pcoded-badge label" [ngClass]="item.badge.type">{{item.badge.title}}</span>
  </a>
  <ul class="pcoded-submenu" [ngClass]="{'active': isActive}">
    <ng-container *ngFor="let item of item.children">
      <app-nav-item *ngIf="item.type=='item'" [item]="item"></app-nav-item>
    </ng-container>
  </ul>
</li>
