<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-user-plus auth-icon"></i>
        </div>
        <h3 class="mb-4">Sign up</h3>

        <!-- Success message -->
        <div *ngIf="successMessage" class="alert alert-success mb-3">
          {{ successMessage }}
        </div>

        <!-- Error message -->
        <div *ngIf="error" class="alert alert-danger mb-3">
          {{ error }}
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Name"
              formControlName="name"
              [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
            >
            <app-form-error [control]="f['name']" fieldName="name"></app-form-error>
          </div>

          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              formControlName="email"
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
            >
            <app-form-error [control]="f['email']" fieldName="email"></app-form-error>
          </div>

          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              formControlName="password"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            >
            <app-form-error [control]="f['password']" fieldName="password"></app-form-error>
          </div>

          <div class="input-group mb-4">
            <input
              type="password"
              class="form-control"
              placeholder="Confirm Password"
              formControlName="confirmPassword"
              [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }"
            >
            <app-form-error [control]="f['confirmPassword']" fieldName="confirmPassword"></app-form-error>
          </div>

          <div class="form-group text-left mb-4">
            <div class="checkbox checkbox-fill d-inline">
              <input
                type="checkbox"
                name="checkbox-fill-2"
                id="checkbox-fill-2"
                formControlName="acceptTerms"
                [ngClass]="{ 'is-invalid': submitted && f['acceptTerms'].errors }"
              >
              <label for="checkbox-fill-2" class="cr">I agree with terms and conditions</label>
              <app-form-error [control]="f['acceptTerms']" fieldName="terms and conditions"></app-form-error>
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-primary shadow-2 mb-4"
            [disabled]="loading"
          >
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Sign up
          </button>
        </form>

        <p class="mb-0 text-muted">Already have an account? <a [routerLink]="['/auth/signin']">Log in</a></p>
      </div>
    </div>
  </div>
</div>
